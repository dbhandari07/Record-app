<!doctype html>
<html lang="en">
  <head>

     <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/login.css">

  </head>

<body>

        <div class="box">
            <h1>Admin Register</h1>
            <form action="{{ url_for('admin_register') }}" method="post">
                <input type="text" name="username" placeholder="Name" required="required" id="username" />
                <input type="email" name="email" placeholder="Email" required="required" id="email" />
                <input type="password" name="password" placeholder="Password" required="required" id="password" />
                <button type="submit" class="btn btn-primary btn-block btn-large">Sign me up.</button>
                <a href="{{ url_for('login') }}"> Already Sign Up? Go To Sign In </a>
            </form>
        </div>

</body>
