<!doctype html>
<html lang="en">
  <head>

     <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/login.css">

  </head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
          <img src="../static/logo.jpg" alt="Logo" width="40" height="24" class="d-inline-block align-text-top">
          Data Recording
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('front') }}">Home</a>
          </li>

        </ul>
      </div>
    </nav>




        <div class="box">
            <!-- Using Message Flashing to display feedback to the user -->
            <h1>Login</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="{{ url_for('login') }}" method="post" >

                <input type="text" name="username" placeholder="username" id="username" required="required"/>
                <input type="password" name="password" placeholder="Password" id="password" required="required"/>
                <input type="submit" class="btn btn-primary" value="Login">
                <a href="{{ url_for ('admin_register') }}"> Not Register ? Go To Admin Register</a>
            </form>
        </div>

</body>
