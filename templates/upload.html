<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Excel/CSV Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
{% include 'navbar.html' %}
{% include 'base-body.html' %}
    <div class="container">
        <h1 class="mt-2">Upload Excel/CSV Files</h1>
        <form action="{{ url_for('upload_files_route') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="files" class="form-label">Choose Excel/CSV Files</label>
                <input type="file" class="form-control" id="files" name="files" accept=".xlsx, .xls, .csv" multiple>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-success" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
